<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Hint Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        header {
            width: 100%;
            max-width: 500px;
            border-bottom: 1px solid #d3d6da;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            letter-spacing: 0.2rem;
            color: #000000;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 500px;
        }

        .message {
            height: 30px;
            font-size: 16px;
            font-weight: 700;
            text-align: center;
            color: #000000;
        }

        .board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .tile {
            width: 62px;
            height: 62px;
            border: 2px solid #d3d6da;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            color: #000000;
            transition: all 0.3s ease;
        }

        .tile.filled {
            border-color: #878a8c;
        }

        .tile.correct {
            background-color: #6aaa64;
            border-color: #6aaa64;
            color: #ffffff;
        }

        .tile.present {
            background-color: #c9b458;
            border-color: #c9b458;
            color: #ffffff;
        }

        .tile.absent {
            background-color: #787c7e;
            border-color: #787c7e;
            color: #ffffff;
        }

        .tile.flip {
            animation: flip 0.6s ease;
        }

        @keyframes flip {
            0% {
                transform: rotateX(0);
            }
            50% {
                transform: rotateX(-90deg);
            }
            100% {
                transform: rotateX(0);
            }
        }

        .keyboard {
            width: 100%;
            max-width: 500px;
        }

        .keyboard-row {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-bottom: 8px;
        }

        .key {
            min-width: 43px;
            height: 58px;
            background-color: #d3d6da;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 12px;
            transition: background-color 0.1s ease;
        }

        .key:hover {
            background-color: #b3b6b9;
        }

        .key.wide {
            min-width: 65px;
        }

        .key.correct {
            background-color: #6aaa64;
            color: #ffffff;
        }

        .key.present {
            background-color: #c9b458;
            color: #ffffff;
        }

        .key.absent {
            background-color: #787c7e;
            color: #ffffff;
        }

        @media (max-width: 600px) {
            .tile {
                width: 56px;
                height: 56px;
                font-size: 28px;
            }

            .key {
                min-width: 32px;
                height: 52px;
                font-size: 12px;
                padding: 0 8px;
            }

            .key.wide {
                min-width: 52px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>WORDLE</h1>
    </header>

    <div class="game-container">
        <div class="message" id="message"></div>
        <div class="board" id="board"></div>
        <div class="keyboard" id="keyboard"></div>
    </div>

    <script>
        // Game state
        let targetWord = '';
        let currentRow = 0;
        let currentTile = 0;
        let gameOver = false;
        const maxGuesses = 6;
        let wordLength = 5; // Will be set dynamically based on target word
        let guesses = [];
        let letterStates = {}; // Track letter states for keyboard

        // Get target word from URL parameter
        function getTargetWord() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedTarget = urlParams.get('target');

            if (!encodedTarget) {
                showMessage('No hint provided! Add ?target=base64string to URL');
                return null;
            }

            try {
                // Decode base64
                const decoded = atob(encodedTarget);
                // Split by comma and filter out empty strings
                const words = decoded.split(',').map(w => w.trim().toUpperCase()).filter(w => w.length > 0);

                if (words.length === 0) {
                    showMessage('No valid words found!');
                    return null;
                }

                // Pick a random word
                const randomWord = words[Math.floor(Math.random() * words.length)];

                // Validate word length (4-8 letters)
                if (randomWord.length < 4 || randomWord.length > 8) {
                    showMessage('Words must be 4-8 letters long!');
                    return null;
                }

                return randomWord;
            } catch (error) {
                showMessage('Error decoding hint! Check your URL.');
                return null;
            }
        }

        // Initialize the board
        function createBoard() {
            const board = document.getElementById('board');
            // Update CSS for dynamic column count
            const rows = board.querySelectorAll('.row');

            for (let i = 0; i < maxGuesses; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                row.style.gridTemplateColumns = `repeat(${wordLength}, 1fr)`;
                for (let j = 0; j < wordLength; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${i}-${j}`;
                    row.appendChild(tile);
                }
                board.appendChild(row);
                guesses.push('');
            }
        }

        // Create keyboard
        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            const rows = [
                ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
                ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', 'BACK']
            ];

            rows.forEach(row => {
                const keyboardRow = document.createElement('div');
                keyboardRow.className = 'keyboard-row';
                row.forEach(key => {
                    const button = document.createElement('button');
                    button.className = 'key';
                    button.textContent = key;
                    button.id = `key-${key}`;

                    if (key === 'ENTER' || key === 'BACK') {
                        button.classList.add('wide');
                    }

                    button.addEventListener('click', () => handleKeyPress(key));
                    keyboardRow.appendChild(button);
                });
                keyboard.appendChild(keyboardRow);
            });
        }

        // Handle key press
        function handleKeyPress(key) {
            if (gameOver) return;

            if (key === 'ENTER') {
                submitGuess();
            } else if (key === 'BACK') {
                deleteLetter();
            } else {
                addLetter(key);
            }
        }

        // Add letter to current guess
        function addLetter(letter) {
            if (currentTile < wordLength) {
                const tile = document.getElementById(`tile-${currentRow}-${currentTile}`);
                tile.textContent = letter;
                tile.classList.add('filled');
                guesses[currentRow] += letter;
                currentTile++;
            }
        }

        // Delete last letter
        function deleteLetter() {
            if (currentTile > 0) {
                currentTile--;
                const tile = document.getElementById(`tile-${currentRow}-${currentTile}`);
                tile.textContent = '';
                tile.classList.remove('filled');
                guesses[currentRow] = guesses[currentRow].slice(0, -1);
            }
        }

        // Submit guess
        function submitGuess() {
            if (currentTile < wordLength) {
                showMessage('Not enough letters');
                return;
            }

            const guess = guesses[currentRow];
            const isCorrect = guess === targetWord;
            const isLastGuess = currentRow === maxGuesses - 1;

            checkGuess(guess, isCorrect, isLastGuess);

            if (!isCorrect && !isLastGuess) {
                currentRow++;
                currentTile = 0;
            }
        }

        // Check guess and update tiles
        function checkGuess(guess, isCorrect, isLastGuess) {
            const targetLetters = targetWord.split('');
            const guessLetters = guess.split('');
            const letterCount = {};
            const result = new Array(wordLength).fill('absent');

            // Count letters in target
            targetLetters.forEach(letter => {
                letterCount[letter] = (letterCount[letter] || 0) + 1;
            });

            // First pass: mark correct letters
            guessLetters.forEach((letter, i) => {
                if (letter === targetLetters[i]) {
                    result[i] = 'correct';
                    letterCount[letter]--;
                }
            });

            // Second pass: mark present letters
            guessLetters.forEach((letter, i) => {
                if (result[i] === 'absent' && targetLetters.includes(letter) && letterCount[letter] > 0) {
                    result[i] = 'present';
                    letterCount[letter]--;
                }
            });

            // Update tiles with animation
            result.forEach((state, i) => {
                setTimeout(() => {
                    const tile = document.getElementById(`tile-${currentRow}-${i}`);
                    tile.classList.add('flip', state);

                    // Update keyboard key state
                    const letter = guessLetters[i];
                    updateKeyboardKey(letter, state);

                    // On last tile, check for game end
                    if (i === wordLength - 1) {
                        setTimeout(() => {
                            if (isCorrect) {
                                showMessage('Correct! You found your hint!');
                                gameOver = true;
                            } else if (isLastGuess) {
                                showMessage(`Game Over! The word was: ${targetWord}`);
                                gameOver = true;
                            }
                        }, 500);
                    }
                }, i * 100);
            });
        }

        // Update keyboard key color
        function updateKeyboardKey(letter, state) {
            const key = document.getElementById(`key-${letter}`);
            if (!key) return;

            // Priority: correct > present > absent
            const currentState = letterStates[letter];
            if (currentState === 'correct') return;
            if (currentState === 'present' && state === 'absent') return;

            letterStates[letter] = state;
            key.classList.remove('correct', 'present', 'absent');
            key.classList.add(state);
        }

        // Show message
        function showMessage(msg) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = msg;
            setTimeout(() => {
                messageEl.textContent = '';
            }, 3000);
        }

        // Handle physical keyboard
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;

            if (e.key === 'Enter') {
                handleKeyPress('ENTER');
            } else if (e.key === 'Backspace') {
                handleKeyPress('BACK');
            } else if (/^[a-zA-Z]$/.test(e.key)) {
                handleKeyPress(e.key.toUpperCase());
            }
        });

        // Initialize game
        targetWord = getTargetWord();
        if (targetWord) {
            wordLength = targetWord.length; // Set word length based on target word
            createBoard();
            createKeyboard();
        }
    </script>
</body>
</html>
